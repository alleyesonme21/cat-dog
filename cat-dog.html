<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Cats and Dogs May Get Along</title>
  </head>
  <body>
    <h1>Cat Stuff:</h1>
    <h2>Things my cat ignores:</h2>
      <ul>
       <li>Most things</li>
      </ul>

    <h2>Things she doesn't like:</h2>
    <ol>
      <li>Having her tail sniffed</li>
      <li>Not being allowed to eat the dogs food</li>
    </ol>
    <h1>Dog Things:</h1>
    <h2>Stuff to sniff:</h2>
      <ul>
        <li>Everything</li>
      </ul>
    <h2>What to be scared of:</h2>
    <ol>
      <li>Car rides</li>
      <li>Angry Mom</li>
    </ol>
  </body>
</html>
